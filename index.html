<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, crimson, black);
      background-size: 400% 400%;
      animation: explode 6s infinite alternate;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes explode {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 100px;
      color: white;
      text-shadow: 0 0 20px red, 0 0 40px yellow;
      animation: pulse 1s infinite alternate;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: white;
      color: crimson;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #mensaje {
      margin-top: 30px;
      color: white;
      font-size: 24px;
      display: none;
      animation: fadeIn 2s ease-in;
      text-align: center;
      max-width: 80%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>TE AMO</h1>
  <button onclick="reproducirMusica()">Haz clic aqu√≠ ‚ù§Ô∏è</button>
  <div id="mensaje">Desde el fondo de mi coraz√≥n, eres lo mejor que me ha pasado. üíñ</div>

  <!-- üéµ Audio oculto -->
  <audio id="miAudio" loop>
    <source src="serotonina.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function reproducirMusica() {
      const audio = document.getElementById("miAudio");
      audio.play();
      document.getElementById("mensaje").style.display = "block";
    }
  </script>
</body>
</html>
